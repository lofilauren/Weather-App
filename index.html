<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <script

      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h2 id="city">Dana Point</h2>

          <div class="row">
            <div class="col-6">

                  alt="{props.data.description}"
                  class="float-left"
                />
              </ul>
            </div>
            <div class="col-6">
              <form class="searchBar" id="search-city">
                <div class="float-right">
                  <div class="form-group">
                    <input
                      type="search"
                      placeholder="City Name"
                      class="form-control"
                      autocomplete="off"
                      id="city-input"
                    />
                  </div>
                  <button type="submit" class="btn btn-info">Search</button>
                </div>
              </form>
            </div>
          </div>

          <div class="climate">
            <div class="row">
              <div class="col-6" id="current-date"></div>
              <div class="col-6">
                Humidity: <span id="humidity"></span><br />
                Wind: <span id="wind"></span>
              </div>
            </div>

            <div class="col-6" id="description">Partly Cloudy</div>

            <div class="weeklyTemp">

            </div>

                <div class="col-2">

                <div class="col-2">

                  02/07
                </div>
                <div class="col-2">
                  Wednesday<br />
                  02/08
                </div>
                <div class="col-2">
                  Thursday<br />
                  02/09
                </div>
                <div class="col-2">
                  Friday<br />
                  02/10
                </div>
              </div>
            </div>
          </div>
        </div>

        <small>
          <a class="OpenLink" href="https://github.com/lofilauren/Weather-App"

      </div>
    </div>
    <script src="src/script.js"></script>

</html>
