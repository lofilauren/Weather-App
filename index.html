<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>


  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">

          <h2 id="city">City Name</h2>

          <div class="col-6" id="current-date"></div>
          <div class="col-6" id="description">Partly Cloudy</div>

          <div class="row">
            <div class="col-6">
              <ul>
                <li id="temperature"></li>
                <img id="icon"src="https://api.shecodes.io/weather/v1/current?query=${city}key=${apiKey}"/>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">°C </a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </ul>
            </div>

            
            <div class="col-6">
              <form class="searchBar" id="search-city">
                <div class="flexbox">
                  <div class="form-group">
                    <input
                      type="search"
                      placeholder="City Name"
                      class="form-control"
                      autocomplete="off"
                      id="city-input"
                      />
                  </div>
                  <button type="submit" class="btn btn-info" id="button">Search</button>
                </div>
              </form>
            </div>
          </div>

          <div class="climate weather-temperature">
            <div class="row">
              <div class="col-6">
                Humidity: <span id="humidity"></span><br />
                Wind: <span id="wind"></span>
              </div>
            </div>
          </div>

    <div class= "weather-forecast" id="forecast">
      <div class ="row">
        <div class="col-6">
          <div class="weather-forecast-date">
  
          </div>
          <img src="" alt="" width="45">
          <br>
          <div class="weather-forecast-temperature">
           <span class = "weather-forecast-temperature-max">
              </span>
              <span class ="weather-forecast-temperature-min">
                </span>
          </div>
        </div>
      </div>
    </div>


 </div>
        <small>
          <a class="OpenLink" href="https://github.com/lofilauren/Weather-App"
            >Open-Source Code
          </a>
          by Lauren Larsen
        </small>

      
   
    <script src="src/script.js"></script>
  </body>
</html>
